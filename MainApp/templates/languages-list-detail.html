{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ language }}</title>
    <link rel="stylesheet" href="{% static 'countries-list.css' %}">
</head>
<body>
<h1 class="item">{{ language }}</h1>
<ol>
    {% for item in countries %}
        <li class="item">
            {{ item.name }}
        </li>
    {% endfor %}
</ol>
</body>
</html>
