{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries list</title>
    <link rel="stylesheet" href="{% static 'countries-list.css' %}">
</head>
<body>
<h1 class="item">Все страны</h1>
<ol>
    {% for country in countries %}
        <li class="item"><a href="{% url 'detail' country %}" class="item">{{ country }}</a></li>
    {% endfor %}
</ol>
</body>
</html>
