{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Languages list</title>
    <link rel="stylesheet" href="{% static 'countries-list.css' %}">
</head>
<body>
<h1 class="item">Все языки</h1>
<ol>
    {% for item in languages %}
        <li class="item"><a href="{% url 'language_detail' item.name %}" class="item">{{ item.name }}</a></li>
    {% endfor %}
</ol>
</body>
</html>
